    <main role="main" class="container">
        
        <form id="myform" class="col-md-8 pt-2 pb-2 mr-auto ml-auto">
        <fieldset class="forma ">
            <legend class="h4">Formularz sesji samochodu</legend>
            <div class="form-group">
                <label for="imie_r">Imię</label>
                <input type="text" class="form-control" required="" id="imie_r" aria-describedby="imieHelp"
                       placeholder="Wprowadź imię" name="field1">
            </div>
            <div class="form-group">
                <label for="nazwisko_r">Nazwisko</label>
                <input type="text" class="form-control"  required="" id="nazwisko_r" aria-describedby="nazwiskoHelp"
                       placeholder="Wprowadź nazwisko" name="field1">
            </div>
            <div class="form-group">
                <label for="email_r">Adres email</label>
                <input type="email" class="form-control" required="" id="email_r" aria-describedby="emailHelp"
                       placeholder="Wprowadź email" name="field3">
                <small id="emailHelp" class="form-text text-muted">Np. adres@email.com</small>
            </div>
            <div class="form-group">
                <label for="tel_r">Telefon</label>
                <input type="number" class="form-control" required="" id="tel_r" aria-describedby="telHelp"
                       placeholder="Wprowadź telefon" name="field4">
                <small id="telHelp" class="form-text text-muted">Np. 111222333</small>
            </div>
            <div class="form-group">
                <label for="Ilość zdjęć">Wybierz ilość zdjęć</label>
                <select multiple="" class="form-control" id="Ilosc_zdjec" name="field5">
                    <option selected>3 - 5</option>
                    <option>5-10</option>
                    <option>10-20</option>
                    <option>30+</option>
                </select>
            </div>
            <fieldset class="form-group">
                <legend>Wersja fizyczna (druk)</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value="option1" checked="">
                        Tak
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2" value="option2">
                        Nie
                    </label>
                </div>
            </fieldset>
            <fieldset class="form-group">
                <legend>Kadry</legend>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input text-left" type="checkbox" value="">
                        Z zewnątrz
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input text-left" type="checkbox" value="">
                        Wnętrze
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="">
                        Detale
                    </label>
                </div>
                <div class="form-check">
                    <label class="form-check-label">
                        <input class="form-check-input" type="checkbox" value="">
                        Felgi
                    </label>
                </div>
            </fieldset>
            <button type="submit" class="btn btn-info mr-2">Wyślij</button>
            <button type="reset" class="btn btn-info">Resetuj</button>
        </fieldset>
    </form>
        
        
    </main><!-- /.container -->

    <script>
        /*Ten skrypt umożliwia działanie tooltipów*/
        $(document).ready(function(){
        $('[data-toggle="tooltip"]').tooltip();
        });
        
        /*Ten skrypt zamyka navbar po kliknięciu w trybie mniejszego okna*/
        $('.navbar-collapse a').click(function(){
            $(".navbar-collapse").collapse('hide');
        });
        /* Ten skrpyt wywołuje scrollspy*/ 
        
        
        $(document).ready(function () {
        $('#myform').validate({ // initialize the plugin
            rules: {
                field1: {
                    required: true,
                    minlength: 2,
                    lettersonly: true
                },
                field2: {
                    required: true,
                    lettersonly: true
                },
                field3: {
                    required: true,
                    email: true
                },
                field4: {
                    required: true,
                    digits: true,
                    minlength: 9,
                    maxlength: 9
                },
                field5: {
                    required: true
                }
            },
            submitHandler: function (form) { // for demo
                alert('Dane są właściwe'); // for demo
                return false; // for demo
            }
        });
    });

    </script>
